# Make sure it binds to the EB-provided port
server.port=${PORT:5000}

# Force prod-safe settings
spring.h2.console.enabled=false   # don?t expose H2 console in prod
spring.jpa.hibernate.ddl-auto=none  # safer than update in production

# Actuator exposure (keep limited)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.health.livenessstate.enabled=true

# Forward headers (needed for EB/Nginx)
server.forward-headers-strategy=framework